<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li *ngIf="todo" [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input [formControl]="checkCompleted" class="toggle" type="checkbox">
    <label (dblclick)="onEdit()">{{todo.text}}</label>
    <button (click)="onDelete()" class="destroy"></button>
  </div>
  <input #inputEdit (blur)="editionEnd()" (keyup.enter)="editionEnd()" [formControl]="txtInputEdit" class="edit"
         type="text">
</li>
